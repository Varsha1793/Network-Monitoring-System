<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Verify OTP</title>
    <link rel="icon" href="/images/logo.png" type="image/png" />
    <style>
        /* Basic reset and body styling */
        body {
            /* Set the background image */
            background-image: url('https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/video/itCjTBE/videoblocks-abstract-red-and-black-tech-corporate-motion-design-seamless-looping-video-animation-ultra-hd-4k-3840x2160_rccdqey2m_thumbnail-1080_01.png');
            /* Update with the path to your image'); /* Update with the path to your image */
            background-size: cover;
            /* Cover the entire viewport */
            background-position: center;
            /* Center the image */
            background-attachment: fixed;
            /* Keep the background image fixed */
            margin: 0;
            /* Remove default margin */
            height: 100vh;
            /* Ensure the body takes the full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Modal box styling */
        .modal-box {
            background-color: #00000078; /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%; /* Responsive width */
            text-align: center; /* Center align text */
        }

        .modal-box h2 {
            margin: 0 0 20px; /* Add space below the heading */
            color: #333; /* Dark grey color for text */
        }

        .modal-box form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-box input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px; /* Space between input and button */
            width: 100%; /* Full width of the box */
            max-width: 300px; /* Limit the width */
        }

        .modal-box button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff0000; /* Bootstrap primary color */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            animation: fadeOut 5s forwards;
        }

        .modal-box button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .modal-heading h2 {
            text-align: center;
            color: #ffffff;
            /* Set text color to white */
        }
    </style>
</head>
<body>
    <div class="modal-box">
        <div class="modal-heading">
        <h2>OTP Verification</h2>
        </div>
        
        <div class="modal-body">
            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
        
        <form action="/verify-otp" method="post">
            <input type="text" name="otp" placeholder="Enter OTP" required />
            <button type="submit">Verify OTP</button>
        </form>
    </div>
</body>
</html>
