<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Raise Token</title>
    <style>
        /* Center the form on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="text"]:readonly {
            background-color: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0c0c0c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #181b1f;
        }

        h2 {
    text-align: center;
    font-size: 24px; /* Increase the font size */
    font-weight: bold; /* Make the text bold */
    color: #2c3e50; /* Dark blue-gray color */
    text-transform:uppercase; /* Convert text to uppercase */
    letter-spacing: 2px; /* Add space between letters */
    margin-bottom: 30px; /* Increase the bottom margin */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
}
    </style>
</head>
<body>
      <div>    
        <form action="#" th:action="@{/item/create}" method="post">
        <h2>Raise Token</h2>
        <div>
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" th:value="${item.userId}" readonly />
        </div>
        <div>
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="Address Change">Address Change</option>
                <option value="Network issues">Network issues</option>
                <option value="Hardware Failures">Hardware Failures</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
